services:
  redis:
    image: redis:7-alpine
    container_name: sends-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis-data:/data
    networks:
      - sends-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  sends-api:
    build:
      context: ./sends
      dockerfile: Dockerfile
    container_name: sends-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_HOST=${TELEGRAM_HOST:-http://host.docker.internal:6801}
      - WHATSAPP_HOST=${WHATSAPP_HOST:-http://host.docker.internal:6800}
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sends-network

networks:
  sends-network:
    driver: bridge

volumes:
  redis-data:

