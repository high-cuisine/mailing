services:
  wa-bot:
    build: .
    container_name: wa-ping-bot
    restart: unless-stopped
    ports:
      - 6800:6800
    environment:
      LOG_LEVEL: "info"
      AUTH_DIR: "/data/auth"
      STORE_FILE: "/data/store/baileys_store.json"
      SAVE_INTERVAL_MS: "60000"
      API_HOST: "${API_HOST:-http://host.docker.internal:3000}"
    volumes:
      - ./auth:/data/auth
      - ./store:/data/store
    tty: true
